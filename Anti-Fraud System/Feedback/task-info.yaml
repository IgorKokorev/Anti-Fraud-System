    import javax.persistence.*;

    @Entity
    @Data
    @NoArgsConstructor
    @Table(name = "card_limits")
    public class CardLimitsDB {
        @Id
        @GeneratedValue(strategy = GenerationType.IDENTITY)
        @Column(name = "id")
        private Long id;

